   let synth = window.speechSynthesis;
let voices = [];
let isSpeakingPaused = false;

// Load available voices early
function loadVoices() {
  voices = synth.getVoices();
  if (voices.length === 0) {
    synth.onvoiceschanged = () => {
      voices = synth.getVoices();
    };
  }
}

loadVoices(); // ğŸ‘ˆ Call it right after declaring the function

function speak(text) {
  if (isSpeakingPaused || !text) return;

  const cleanedText = text.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|[\uD83C-\uDBFF\uDC00-\uDFFF]|\p{Emoji_Presentation}|\p{Extended_Pictographic})/gu, '');

  const utterance = new SpeechSynthesisUtterance(cleanedText);

  const selectedVoice = voices.find(v =>
    v.name.includes("Google UK English Male") ||
    v.name.includes("Microsoft Zira") ||
    v.name.includes("Google US English")
  );

  if (selectedVoice) {
    utterance.voice = selectedVoice;
  }

  utterance.rate = 0.88;
  utterance.pitch = 0.7;
  utterance.volume = 1;

  if (synth.speaking || synth.pending) {
    synth.cancel();
  }

  setTimeout(() => {
    synth.speak(utterance);
  }, 250);
}
function toggleVoice() {
  if (synth.speaking && !synth.paused) {
    synth.pause();
    isSpeakingPaused = true;
  } else if (synth.paused) {
    synth.resume();
    isSpeakingPaused = false;
  }
}

      const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
      const starVertices = [];
      for (let i = 0; i < 10000; i++) {
        const x = (Math.random() - 0.5) * 2000;
        const y = (Math.random() - 0.5) * 2000;
        const z = (Math.random() - 0.5) * 2000;
        starVertices.push(x, y, z);
      }
      starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
      const stars = new THREE.Points(starGeometry, starMaterial);
      scene.add(stars);
      camera.position.z = 1;

      function animate() {
        requestAnimationFrame(animate);
        stars.rotation.x += 0.0005;
        stars.rotation.y += 0.0005;
        renderer.render(scene, camera);
      }
      animate();
    });

      // Missed a day: reset streak

    }

    // First visit ever

  }

  localStorage.setItem("streak", streak);
  localStorage.setItem("lastVisit", todayStr);
